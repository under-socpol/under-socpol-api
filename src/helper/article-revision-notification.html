<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNDER SOCIAL AND POLITIC | Admin Note Notification</title>
  </head>
  <body>
    <table style="max-width: 32rem; width: 100%; padding: 1rem; margin: 2rem auto; border: 1px solid #e5e7eb">
      <tr>
        <td
          style="
            padding: 0 0 2rem 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
          "
        >
          UNDER SOCIAL AND POLITIC
        </td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.875rem">Dear {{ name }},</td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.875rem">
          There is a new note from the admin regarding your article titled <strong>"{{ articleTitle }}"</strong>.
        </td>
      </tr>
      <tr>
        <td style="padding: 1rem 0">
          <a
            href="{{ articleUrl }}"
            target="_blank"
            style="
              background-color: #ad0302;
              padding: 0.5rem 1.75rem;
              display: inline-block;
              font-family: 'Trebuchet MS', Arial, sans-serif;
              font-weight: 700;
              font-size: 0.875rem;
              color: #ffffff;
              text-align: center;
              text-decoration: none;
            "
          >
            View Note
          </a>
        </td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.875rem">
          <span>Or use this link: <a href="{{ articleUrl }}" target="_blank" style="text-decoration: underline">Go to article</a></span>
        </td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.875rem">UNDER SOCIAL AND POLITIC</td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.875rem">
          <a href="{{ webUrl }}" target="_blank" style="text-decoration: underline">{{ webUrl }}</a>
        </td>
      </tr>
      <tr>
        <td style="padding-top: 2rem; border-bottom: 1px solid #e5e7eb"></td>
      </tr>
      <tr>
        <td style="padding-bottom: 1rem"></td>
      </tr>
      <tr>
        <td style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 0.75rem; color: #6b7280; text-align: center">
          &copy; 2025 UNDER SOCIAL AND POLITICS
        </td>
      </tr>
    </table>
  </body>
</html>
